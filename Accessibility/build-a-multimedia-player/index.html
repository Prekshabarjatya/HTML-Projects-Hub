<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimedia Player</title>
</head>

<body>
  <h1>Multimedia Player</h1>
  <section>
    <h2>Listen to Audio</h2>
    <audio controls aria-label="Sailing Away audio track" ><source src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3" type="audio/mp3"></audio>
  </section>
  <section>
    <h2>Watch Video</h2>
    <video controls aria-label="Map method explanation video" width ="400">
      <source src="https://cdn.freecodecamp.org/curriculum/labs/What is the map method and how does it work.mp4" type="video/mp4">
      <track src="subtitles.vtt" kind="captions" srclang="en" label="English captions">
    </video>
  </section>
  <section>
    <h2>Transcript</h2>
    <p>This is the transcript of the video</p>
  </section>
</body>

</html>
