<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <figure>
        <img src = "https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt = "a rubic cube from the toy collection">
        <figcaption>A rubic cube from the toy collection<br>$29.99</figcaption>
        </figure>
    </section>
    <section>
        <h2>Payment Information</h2>
        <form>
            <label for = "card-name">Cardholder Name <span aria-hidden = "true">*</span></label>
            <input required id = "card-name" name = "card-name" type ="text">
            <label for = "card-number">Card Number <span aria-hidden = "true">*</span></label>
            <input required id = "card-number" name = "card-number" type ="text" aria-describedby = "card-number-help">
            <p id ="card-number-help">Please enter your 16-digit card number without spaces or dashes.</p>
            <label for = "expiry-date">Expiry Date <span aria-hidden = "true">*</span></label>
            <input required id = "expiry-date" name = "expiry-date" type ="date">
            <label for = "cvv">CVV <span aria-hidden = "true">*</span></label>
            <input required id = "cvv" name = "cvv" type ="number">
            <button type = "submit">Place Order</button>
        </form>
    </section>
</body>

</html>
