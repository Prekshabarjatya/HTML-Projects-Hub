<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform.</p>
    <form id="survey-form">
      <fieldset>
        <legend>Personal Information</legend>
        <label id="name-label" for="name">Name</label>
        <input id="name" name="name" type="text" required placeholder="Enter your name">
        <label id="email-label" for="email">Email</label>
        <input id="email" name="email" type="email" required placeholder="Enter your email">
        <label id="number-label" for="number">Age (optional)</label>
        <input id="number" name="number" type="number" min="10" max="120" placeholder="Enter your age">
      </fieldset>
      <fieldset>
        <legend>Role Details</legend>
        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown" name="role" required>
          <option value="">Select current role</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Help us improve FreeCodeCamp</legend>
        <label>Would you recommend freeCodeCamp to a friend?</label><br>
        <label for="recommend-definitely">
          <input type="radio" id="recommend-definitely" name="recommend" value="Definitely" />
          Definitely
        </label>
        <label for="recommend-maybe">
          <input type="radio" id="recommend-maybe" name="recommend" value="Maybe" />
          Maybe
        </label>
        <label for="recommend-notSure">
          <input type="radio" id="recommend-notSure" name="recommend" value="Not Sure" />
          Not Sure
        </label>
        <br><br>
        <label for="favorite-feature">What is your favorite feature of freeCodeCamp?</label><br>
        <select id="favorite-feature" name="favorite-feature">
          <option disabled selected value="">Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
        </select>
        <br><br>
        <label>What would you like to see improved? (Check all that apply)</label><br>
        <label><input type="checkbox" name="improved" value="front-end-projects"> Front-end Projects</label>
        <label><input type="checkbox" name="improved" value="back-end-projects"> Back-end Projects</label>
        <label><input type="checkbox" name="improved" value="data-visualization"> Data Visualization</label>
        <label><input type="checkbox" name="improved" value="challenges"> Challenges</label>
        <label><input type="checkbox" name="improved" value="open-source-community"> Open Source Community</label>
        <label><input type="checkbox" name="improved" value="gitter-help-rooms"> Gitter help rooms</label>
        <label><input type="checkbox" name="improved" value="videos"> Videos</label>
        <label><input type="checkbox" name="improved" value="city-meetups"> City Meetups</label>
        <label><input type="checkbox" name="improved" value="wiki"> Wiki</label>
        <label><input type="checkbox" name="improved" value="forum"> Forum</label>
        <label><input type="checkbox" name="improved" value="additional-courses"> Additional Courses</label>
        <br><br>
        <label for="comments">Any additional comments?</label><br>
        <textarea id="comments" name="comments" placeholder="Additional comments"></textarea>
      </fieldset>
      <button id="submit" type="submit">Submit</button>
    </form>
